<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンレンタン</title>
    
    <!-- Google Fontsのリンクを追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- インラインCSSでスタイルを設定 -->
    <style>
        body {
            background-color: #a8e6a3; /* 背景色を明るめの緑に設定 */
            margin: 0;
            font-family: 'Poppins', sans-serif; /* ページ全体のフォントをPoppinsに設定 */
            font-size: 1.5em; /* すべての文字を1.5倍大きく */
        }

        h1 {
            font-family: 'Poppins', sans-serif; /* フォントをPoppinsに設定 */
            color: yellow; /* テキストの色を黄色に設定 */
            text-align: center; /* 文字を中央揃え */
            padding-top: 50px; /* 上に少し余白を追加 */
        }

        .center-button {
            display: block;
            margin: 30px auto; /* ボタンを中央に配置 */
            padding: 15px 30px; /* ボタンにパディングを追加 */
            font-size: 1.5em; /* ボタン内の文字も1.5倍大きく */
            background-color: #FF6347; /* ボタンの背景色 */
            color: white; /* ボタン内の文字色 */
            border: none; /* ボーダーなし */
            border-radius: 5px; /* ボタンを丸くする */
            cursor: pointer; /* ボタンのカーソルを変更 */
            text-decoration: none;
        }

        .center-button:hover {
            background-color: #FF4500; /* ホバー時に色が変わる */
        }

        .content {
            text-align: center;
            margin-top: 30px;
        }

        .content a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>サンレンタン</h1>

    <!-- ゲーム開始ボタンをリンクに変更 -->
    <a href="{{ url_for('start_game') }}">
        <button class="center-button">ゲームを始める</button>
    </a>

    <!-- その他のコンテンツ -->
    <div class="content">
        <p><a href="{{ url_for('rules') }}">ルール説明</a></p>
    </div>
</body>
</html>
