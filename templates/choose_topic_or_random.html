<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お題を選ぶかランダムにするか</title>

    <!-- Google Fontsのリンクを追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- インラインCSSでスタイルを設定 -->
    <style>
        body {
            background-color: #a8e6a3; /* 背景色を明るめの緑に設定 */
            margin: 0;
            font-family: 'Poppins', sans-serif; /* ページ全体のフォントをPoppinsに設定 */
        }

        h1 {
            font-family: 'Poppins', sans-serif; /* フォントをPoppinsに設定 */
            color: white; /* テキストの色を黄色に設定 */
            text-align: center; /* 文字を中央揃え */
            padding-top: 50px; /* 上に少し余白を追加 */
        }

        p {
            font-family: 'Poppins', sans-serif; /* フォントをPoppinsに設定 */
            color: white; /* テキストの色を黄色に設定 */
            text-align: center; /* 文字を中央揃え */
            padding-top: 50px; /* 上に少し余白を追加 */
            font-size: 1.5em
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #FF6347; /* ボタンの背景色 */
            color: white; /* ボタン内の文字色 */
            border: none; /* ボーダーなし */
            border-radius: 5px; /* ボタンを丸くする */
            cursor: pointer; /* ボタンのカーソルを変更 */
            margin: 10px;
        }

        button:hover {
            background-color: #FF4500; /* ホバー時に色が変わる */
        }
    </style>
</head>
<body>
    <p>お題を選ぶかランダムにするかを選択してください</p>
    <form method="post">
        <button type="submit" name="choice" value="random">ランダムで選ぶ</button>
        <button type="submit" name="choice" value="choose">お題を選ぶ</button>
    </form>
</body>
</html>
