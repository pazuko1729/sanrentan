<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ゲームを続けますか？</title>

    <!-- Google Fontsのリンクを追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- インラインCSSでスタイルを設定 -->
    <style>
        body {
            background-color: #a8e6a3; /* 背景色を明るめの緑に設定 */
            margin: 0;
            font-family: 'Poppins', sans-serif; /* ページ全体のフォントをPoppinsに設定 */
            font-size: 1.5em; /* すべての文字を1.5倍大きく */
            text-align: center; /* 文字を中央揃え */
        }

        h1 {
            color: white; /* 見出しの文字色を白に設定 */
            margin-top: 50px; /* 見出しの上部に余白を追加 */
        }

        button {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #FF6347; /* ボタンの背景色 */
            color: white; /* ボタン内の文字色 */
            border: none; /* ボーダーなし */
            border-radius: 5px; /* ボタンを丸くする */
            cursor: pointer; /* ボタンのカーソルを変更 */
            margin: 20px; /* ボタンに余白を追加 */
        }

        button:hover {
            background-color: #FF4500; /* ホバー時に色が変わる */
        }
    </style>
</head>
<body>
    <h1>ゲームを続けますか？</h1>
    <form method="post">
        <button type="submit" name="yes">Yes</button>
        <button type="submit" name="no">No</button>
    </form>
</body>
</html>
