<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレイヤーネーム入力</title>

    <!-- Google Fontsのリンクを追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- インラインCSSでスタイルを設定 -->
    <style>
        body {
            background-color: #a8e6a3; /* 背景色を明るめの緑に設定 */
            margin: 0;
            font-family: 'Poppins', sans-serif; /* ページ全体のフォントをPoppinsに設定 */
            font-size: 1.5em; /* すべての文字を1.5倍大きく */
        }

        h1 {
            font-family: 'Poppins', sans-serif; /* フォントをPoppinsに設定 */
            color: white; /* テキストの色を黄色に設定 */
            text-align: center; /* 文字を中央揃え */
            padding-top: 50px; /* 上に少し余白を追加 */
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

        label {
            font-size: 1.5em; /* ラベルの文字サイズ */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.5em;
            margin: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <h1>プレイヤーネームを入力してください</h1>
    <form method="post">
        {% for i in range(1, num_players + 1) %}
            <div>
                <label for="player_name_{{ i }}">プレイヤー{{ i }}:</label>
                <input type="text" id="player_name_{{ i }}" name="player_name_{{ i }}" required>
            </div>
        {% endfor %}
        <input type="submit" value="次へ">
    </form>
</body>
</html>
