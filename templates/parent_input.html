<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サンレンタン - 親の入力</title>

    <!-- Google Fontsのリンクを追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- インラインCSSでスタイルを設定 -->
    <style>
        body {
            background-color: #a8e6a3; /* 背景色を明るめの緑に設定 */
            margin: 0;
            font-family: 'Poppins', sans-serif; /* ページ全体のフォントをPoppinsに設定 */
            font-size: 1.2em; /* すべての文字を1.5倍大きく */
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif; /* 見出しのフォントをPoppinsに設定 */
            color: white; /* 見出しの文字色を黄色に設定 */
            text-align: center; /* 文字を中央揃え */
        }

        ul {
            padding-left: 0;
            list-style-type: none;
            text-align: center;
        }

        li {
            font-size: 1.2em; /* リスト項目の文字を大きく */
        }

        label {
            font-size: 1.2em; /* ラベルの文字を大きく */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.5em;
            margin: 10px;
            width: 60%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #FF6347; /* ボタンの背景色 */
            color: white; /* ボタン内の文字色 */
            border: none; /* ボーダーなし */
            border-radius: 5px; /* ボタンを丸くする */
            cursor: pointer; /* ボタンのカーソルを変更 */
            display: block;
            margin: 20px auto; /* ボタンを中央に配置 */
        }

        input[type="submit"]:hover {
            background-color: #FF4500; /* ホバー時に色が変わる */
        }

        /* 親の名前を黄色で太文字にするスタイル */
        .highlight {
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }
        .number-box {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 10px;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            border-radius: 5px;
        }

        select {
            padding: 10px;
            font-size: 1.0em;
            margin: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .number-1 {
            background-color: white;
            color: black;
        }
        
        .number-2 {
            background-color: black;
            color: white;
        }
        
        .number-3 {
            background-color: red;
            color: white;
        }
        
        .number-4 {
            background-color: blue;
            color: white;
        }
        
        .number-5 {
            background-color: yellow;
            color: black;
        }
        
        .number-6 {
            background-color: green;
            color: white;
        }
        
        .number-7 {
            background-color: orange;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1><span class="highlight">{{ game.current_player }}</span>が親に選ばれました！</h1>
    <h2>お題: {{ game.topic }}</h2>
    <ul>
        {% for i, option in enumerate(game.options, 1) %}
            <li>
                <span class="number-box number-{{ i }}">{{ i }}</span> {{ option }}
            </li>
        {% endfor %}
    </ul>
    
    <h3>{{ game.current_player }} は選択肢から1, 2, 3位を選んでください:</h3>
    <form method="post" style="text-align: center;">
        <div>
            <label for="rank_1">1位:</label>
            <select id="rank_1" name="correct_order" style="display: inline-block;">
                <option value="1">1 : {{game.options[0]}}</option>
                <option value="2">2 : {{game.options[1]}}</option>
                <option value="3">3 : {{game.options[2]}}</option>
                <option value="4">4 : {{game.options[3]}}</option>
                <option value="5">5 : {{game.options[4]}}</option>
                <option value="6">6 : {{game.options[5]}}</option>
                <option value="7">7 : {{game.options[6]}}</option>
            </select>
        </div>
        <div>
            <label for="rank_2">2位:</label>
            <select id="rank_2" name="correct_order" style="display: inline-block;">
                <option value="1">1 : {{game.options[0]}}</option>
                <option value="2">2 : {{game.options[1]}}</option>
                <option value="3">3 : {{game.options[2]}}</option>
                <option value="4">4 : {{game.options[3]}}</option>
                <option value="5">5 : {{game.options[4]}}</option>
                <option value="6">6 : {{game.options[5]}}</option>
                <option value="7">7 : {{game.options[6]}}</option>
            </select>
        </div>
        <div>
            <label for="rank_3">3位:</label>
            <select id="rank_3" name="correct_order" style="display: inline-block;">
                <option value="1">1 : {{game.options[0]}}</option>
                <option value="2">2 : {{game.options[1]}}</option>
                <option value="3">3 : {{game.options[2]}}</option>
                <option value="4">4 : {{game.options[3]}}</option>
                <option value="5">5 : {{game.options[4]}}</option>
                <option value="6">6 : {{game.options[5]}}</option>
                <option value="7">7 : {{game.options[6]}}</option>
            </select>
        </div>
        <input type="submit" value="次へ">
    </form>
</body>
</html>
