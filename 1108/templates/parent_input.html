<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サンレンタン - 親の入力</title>

    <!-- Google Fontsのリンクを追加 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- インラインCSSでスタイルを設定 -->
    <style>
        body {
            background-color: #a8e6a3; /* 背景色を明るめの緑に設定 */
            margin: 0;
            font-family: 'Poppins', sans-serif; /* ページ全体のフォントをPoppinsに設定 */
            font-size: 1.2em; /* すべての文字を1.5倍大きく */
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif; /* 見出しのフォントをPoppinsに設定 */
            color: white; /* 見出しの文字色を黄色に設定 */
            text-align: center; /* 文字を中央揃え */
        }

        ul {
            padding-left: 0;
            list-style-type: none;
            text-align: center;
        }

        li {
            font-size: 1.2em; /* リスト項目の文字を大きく */
        }

        label {
            font-size: 1.2em; /* ラベルの文字を大きく */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.5em;
            margin: 10px;
            width: 60%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"] {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #FF6347; /* ボタンの背景色 */
            color: white; /* ボタン内の文字色 */
            border: none; /* ボーダーなし */
            border-radius: 5px; /* ボタンを丸くする */
            cursor: pointer; /* ボタンのカーソルを変更 */
            display: block;
            margin: 20px auto; /* ボタンを中央に配置 */
        }

        input[type="submit"]:hover {
            background-color: #FF4500; /* ホバー時に色が変わる */
        }

        /* 親の名前（田中）を黄色で太文字にするスタイル */
        .highlight {
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1><span class="highlight">{{ game.current_player }}</span>が親に選ばれました！</h1>
    <h2>お題: {{ game.topic }}</h2>
    <ul>
        {% for i, option in enumerate(game.options, 1) %}
            <li>{{ i }}: {{ option }}</li>
        {% endfor %}
    </ul>
    <h3>{{ game.current_player }} は選択肢から1, 2, 3位を選んでください:</h3>
    <form method="post">
        <div>
            <label for="rank_1">1位:</label>
            <input type="text" id="rank_1" name="correct_order" required>
        </div>
        <div>
            <label for="rank_2">2位:</label>
            <input type="text" id="rank_2" name="correct_order" required>
        </div>
        <div>
            <label for="rank_3">3位:</label>
            <input type="text" id="rank_3" name="correct_order" required>
        </div>
        <input type="submit" value="次へ">
    </form>
</body>
</html>
